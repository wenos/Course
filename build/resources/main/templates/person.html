<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .add-product {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #397781;
            color: #efe8e8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .add-product:hover {
            background-color: #135059;
        }


        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 5px;
            padding: 10px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }

        .fa {
            font-size: 25px;
        }


        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #fff;
            box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            padding: 0 30px;
        }

        .logo a {
            color: #000;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }


        /* Стили для списка */
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        li {
            margin-right: 20px;
            position: relative;
        }

        li:hover::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #007bff;
            animation: slideIn 0.3s linear forwards;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 999;
            background-color: #ffffff;
        }


        @keyframes slideIn {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }


        .header a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

         body {
             font-family: Arial, sans-serif;
             background-color: #f2f2f2;
         }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-text {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
        }

        input[type="password"] {
            margin-bottom: 10px;
            padding: 5px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div th:replace="~{'home' :: header}"></div>
<h1>Личный кабинет</h1>
<div class="container">
    <div class="row">
        <p class="card-text">
            Username: <span th:text="${person.username}"></span><br>
            Имя: <span th:text="${person.firstName}"></span><br>
            Фамилия: <span th:text="${person.lastName}"></span><br>
            Год рождения: <span th:text="${person.yearOfBirth}"></span><br>
            Номер телефона: <span th:text="${person.phone}"></span>
        </p>
        <form th:method="POST" th:action="@{/person/passwd}" th:object="${password}">
            <div>
                <label for="password">Изменить пароль:</label>
                <input type="password" name="password" id="password" required/>
                <button class="btn" type="submit"><i class="fas fa-save"></i> Сохранить</button>
            </div>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
