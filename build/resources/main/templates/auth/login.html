<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .container h2 {
            text-align: center;

        }
        .container {
          max-width: 500px;
          margin: 0 auto;
          padding: 20px;
          background-color: #f9f9f9;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
          font-size: 36px;
          font-weight: bold;
          margin-bottom: 30px;
        }

        form {
          display: flex;
          flex-direction: column;
        }

        label {
          font-size: 18px;
          font-weight: bold;
          margin-bottom: 10px;
          display: inline-block;
          width: 100%;
        }

        input[type="text"], input[type="password"], input[type="tel"] {
          width: 95.5%;
          height: 40px;
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
          margin-bottom: 20px;
          font-size: 16px;
        }

        input[type="submit"] {
          width: 100%;

          background-color: #4fd7dc;
          color: #fff;
          padding: 10px 20px;
          border-radius: 5px;
          border: none;
          font-size: 18px;
          cursor: pointer;
        }

        input[type="submit"]:hover {
          transition: 0.8s;
          background-color: #0b9f9f;
        }

        .error-message {
          color: #ff0000;
          font-size: 14px;
          margin-top: -10px;
          margin-bottom: 20px;
          text-align: left;
        }

    </style>

</head>
<body>


<h1 align="center" >Мясная лавка - лучший магазин мясных продуктов.</h1>

<div class="container mt-5">
    <h2 class="text-center">Войдите, чтобы продолжить</h2>
    <p class="text-center">Если вы еще не зарегистрированы, то <a href="/auth/registration">зарегистрируйтесь</a></p>
    <form name="f" method="post" action="/process_login" class="mt-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="username">Введите имя пользователя: </label>
            <input type="text" name="username" id="username" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Введите пароль: </label>
            <input type="password" name="password" id="password" class="form-control"/>
        </div>
        <div >
          <input type="submit" value="Войти"/>
        </div>
        <div th:if="${param.error}" style="color: red; text-align: center;">
            Неправильные имя или пароль
        </div>
        <p class="text-center"><a href="/auth/passwd">Забыли пароль?</a></p>

    </form>
</div>
</body>
</html>
