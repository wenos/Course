<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        form {
            display: flex;
            flex-direction: column;
        }


    </style>
</head>
<body>
<div th:replace="~{'home' :: header}"></div>
<h2>Обновить пользователя</h2>
<form th:align="center" th:action="@{/admin/update-user}" method="post">
    <label>Username:</label>
    <input type="text" name="username" required>
    <label>Role:</label>
    <select name="newRole" required>
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
    </select>
    <div th:if="${error != null}" style="color: red; text-align: center;">
        Мой/я господин/жа такой пользователь не существует, список ниже(
    </div>
    <button type="submit" class="btn btn-primary ">Обновить</button>
</form>


<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4" th:each="user : ${users}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.username}"></h5>
                <p class="card-text">
                    ID: <span th:text="${user.id}"></span><br>
                    Year of Birth: <span th:text="${user.yearOfBirth}"></span><br>
                    Role: <span th:text="${user.role}"></span>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
